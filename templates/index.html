<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Simulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ad Click Simulation</h1>
        <div class="card mt-4">
            <div class="card-body text-center">
                <h3>Ad ID: {{ ad }}</h3>
                <form action="{{ url_for('click') }}" method="post" class="mt-3">
                    <input type="hidden" name="ad_id" value="{{ ad }}">
                    <button type="submit" name="clicked" value="1" class="btn btn-success btn-lg mr-3">Click</button>
                    <button type="submit" name="clicked" value="0" class="btn btn-danger btn-lg">No Click</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('results') }}" class="btn btn-primary btn-lg">Show Results</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
